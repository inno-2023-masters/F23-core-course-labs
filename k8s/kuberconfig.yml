apiVersion: v1

kind: Config
current-context: minikube

clusters:
  - name: minikube
    cluster:
      server: https://localhost:48463
      certificate-authority: {path to cert}
      extensions:
        - name: cluster_info
          extension:
            provider: minikube.sigs.k8s.io
            version: v1.31.2
            last-update: Tue, 31 Oct 2023 02:14:45 MSK

contexts:
  - name: minikube
    context:
      cluster: minikube
      user: minikube
      namespace: default
      extensions:
        - name: context_info
          extension:
            provider: minikube.sigs.k8s.io
            version: v1.31.2
            last-update: Tue, 31 Oct 2023 02:14:45 MSK