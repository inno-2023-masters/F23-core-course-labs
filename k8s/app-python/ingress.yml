apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-python-time-ingress
  annotations:
    # Use nginx as ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: app-python-time.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-python-time-service
                port:
                  number: 8080