apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lab-node
  name: lab-node
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: lab-node-kotlin
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: lab-node-kotlin
    spec:
      containers:
      - image: klemencja/app_kotlin
        imagePullPolicy: Always
        name: app-kotlin
