- name: Wipe logic
  block:
  - name: Stop services
    community.docker.docker_compose:
      project_src: "{{ docker_app_base_dir }}"
      state: absent
      remove_volumes: true
    ignore_errors: true

  - name: Remove directory
    ansible.builtin.file:
      state: absent
      path: "{{ docker_app_base_dir }}"
  tags: ["web_app"]